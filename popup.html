<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"> 
  </head>
  <body>
    
      <h1>Mouse Changer</h1>
      <form class="customizeCursor">
          Resize cursor
        <input type="range" min="0" max = "100"
            class="slider" id="sliderRange">
                <output id="cursorSize">Cursor size: 50%</output>
      </form>
      <form class="customizeCursor">
        Recolor cursor
        <input type = "color" class ="colorer" id="sliderColor">
        <output id="cursorColor"></output>
      </form>
<script src="changeSize.js"></script>
  </body>

</html>
